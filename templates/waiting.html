<!DOCTYPE html>
<html lang="en">

<head>
  <!--  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
  <title>Bidding Game</title>

  <link rel="stylesheet" href="../static/css/gameplay.css" />
  <link rel="stylesheet" href="../static/css/style.css" />

  <script>
    var time = {{auction.start_time|tojson}};
    time = time.replace(" GMT", "");
    console.log(time);
    //var countDownDate = new Date("Jan 19, 2023 18:00:00").getTime();
    var countDownDate = new Date(time).getTime();
    console.log(countDownDate);

    // Update the count down every 1 second
    var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();
        
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
        
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
    // Output the result in an element with id="demo"
    document.getElementById("timer").innerHTML = "AUCTION STARTS IN <br>" + days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
        
    // If the count down is over, write some text 
    if (distance < 0) {
        location.reload();
        // clearInterval(x);
        // document.getElementById("timer").innerHTML = "EXPIRED";
    }
    }, 1000);
  </script>
</head>

<body>
<center>
    <div style="color: white">
      <h3>{{session.username}}</h3>
      <h2>{{session.team_name}}</h2>
    </div>

    <div>
      <p id="timer"></p>
    </div>

  </center> 
</body>

</html>
